<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Contact form</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/1d60426c82.js" crossorigin="anonymous"></script>
    </head>
    <body>
    <div class="container">
      <form>
        <div class="input-group">
            <input type="text" id="Name"  required>
            <label for="Name"><i class="fas fa-user"></i> Name </label>

        </div>
        <div class="input-group">
            <input type="text" id="Phone_number"  required>
            <label for="Phone_number"><i class="fas fa-phone-square-alt"></i> Phone number </label>
        </div>
        <div class="input-group">
            <input type="text" id="Email Id"  required>
            <label for="Email Id"><i class="fas fa-envelope"></i> Email Id </label>
        </div>
        <div class="input-group">
           <textarea id="Message" rows="8" required></textarea>
            <label for="Message"><i class="fas fa-comments"></i> Message </label>
        </div>
        <button type="Submit">SUBMIT<i class="fas fa-paper-plane"></i></button>
       </form>
    </div>


    </body>
</html>
